<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design.css">
    <script src="https://kit.fontawesome.com/abf04b06cf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="section">
        <img src="/assets/icon-logo-mydstv.svg" alt="logo" width="200px">
      

        <p> <b> Sign In </b> to your Account</p>

        <div class="select-field input-field ">
            <div class="icon" style="position: relative;">
                <i class="fa-solid fa-location-dot fa-lg" style="position: absolute; left: 20px; top: 25px;" ></i>

            <select>
                <option>DRC</option>
                <option>Nigeria</option>
                <option>Ghana</option>
                <option>Togo</option>
                <option>Mali</option>
                <option>South Africa</option>
                <option>Uganda</option>
                <option>Malawi</option>
                <option>Zenegal</option>
                <option>Cotedevouir</option>
            </select>
        </div>

        </div>

        <div class="input-field" style="position: relative; ">
            <i class="fa-regular fa-user fa-lg" style="position: absolute; left: 20px; top: 25px;"></i>
            <i class="fa-solid fa-circle-info fa-lg" style="position: absolute; right: 20px; top: 25px;"></i>

            <input type="text" placeholder="Surname or mobile" />

        </div>

        <div class="input-field" style="position: relative;">
            <i class="fa-regular fa-hard-drive fa-lg" style="position: absolute; left: 20px; top: 25px;"></i>
            <i class="fa-solid fa-circle-info fa-lg" style="position: absolute; right: 20px; top: 25px;"></i>

            <input type="text" placeholder="IUC/Smartcard number" />

        </div>

        <div class="check-field">

            <input id="remember" type="checkbox" />
            <label for="remember">Remember Me</label>

        </div>

        <div class="botton-field">
            <button type="button" style="position: relative;">SIGN IN <i class="fa-solid fa-greater-than fa-lg" style="position: absolute; right: 10px; top: 18px;"></i></button>
        </div>

        <div class="or-field">
            <div class="or">OR</div>
            <div class="line"> </div>
        </div>


        <div class="mid">
           
            <p style="position: relative; "><strong> Use your  </strong> MultiChoice ID <i class="fa-solid fa-circle-info fa-lg" style="position: absolute; top: 8px; right: -25px;"></i> </p>
       
            <button>
                SIGN IN / SIGN UP
            </button>

        </div>


        <p class="terms">

            Should you pay your subscription and continue using our products,
    
            you are deemed as having agreed to the 
            <br/>
            MultiChoice subscription
            <br />
            <a href="/"> Terms and Conditions </a>
        </p>


    </div>
</body>
</html>
